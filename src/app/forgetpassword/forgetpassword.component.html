<div class="card">
    <h3 align="center">Create New Password Here!!</h3>
    <form [formGroup]="forgotForm" (ngSubmit)="forgot()">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br> -->
            <span class="text-danger" *ngIf="forgotForm.controls['email'].dirty && forgotForm.hasError('required','username')">*UserName is required</span>
            <span class="text-danger" *ngIf="forgotForm.hasError('email','email')">*</span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <span class="text-danger" *ngIf="forgotForm.controls['password'].dirty && forgotForm.hasError('required','password')">*Password is required</span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" formControlName="confirmpassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <span class="text-danger" *ngIf="forgotForm.controls['confirmpassword'].dirty && forgotForm.hasError('required','password')">*Confirm Password is required</span>
        </div>

        <button type="submit" [disabled]="!forgotForm.valid" class="btn btn-primary mt-3">Submit</button>
    </form>
